<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tooltip avanzado</title>
</head>
<body>
    
    <main class="contenedor">
        <figure>
            <img src="./img/mapa.png" class="mapa" alt="">
            <figcaption>
                <i class="icono fa-solid fa-location-pin" id="icono"></i>

                <div class="tooltip" id="tooltip">
                    <div class="thumb">
                        <img src="./img/torre-eiffel.png" alt="">
                    </div>
                    <div class="info">
                        <h3 class="titulo">Torre Eiffel</h3>
                        <p class="direccion">Champ de Mars, 5 Avenue Anatole France, 75007 Paris, Francia</p>
                        <p class="resumen">La Torre Eiffel es el monumento mas famoso de Paris y simbolo de la capital francesa</p>

                        <div class="contenedor-btn">
                            <button>Comprar Boletos</button>
                        </div>
                    </div>
                </div>
            </figcaption>
        </figure>
    </main>



    <script src="./index.js"></script>
</body>
</html>
